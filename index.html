<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>

        <input type="file" id="fileInput" accept="image/*" multiple>
        <button id="uploadBtn">Browse Files</button>
        <button id="newFileBtn" style="display: none;">Select New Files</button>

        <div id="previewContainer"></div>

        <button id="convertBtn">Convert to PDF</button>

        <div id="progressBar" class="progress-bar" style="display: none;">
            <div id="progress" class="progress"></div>
        </div>

        <div id="progressText" style="display: none;"></div>

        <button id="downloadBtn" style="display: none;">Download PDF</button>
        <button id="restartBtn">Restart</button> 
    </div>

    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="script.js"></script>
</body>

</html>
